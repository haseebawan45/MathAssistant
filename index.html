<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathBot - Powered by Google Gemini</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2><i class="fas fa-square-root-alt"></i> MathBot</h2>
      <p>Powered by Google Gemini AI</p>
    </div>
    
    <div id="chat-box">
      <div class="bot-message">
        <div class="avatar">ðŸ§®</div>
        <div class="message-content">
          Hello! I'm your math assistant powered by Google Gemini. Ask me any math problem and I'll solve it for you.
        </div>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a math problem (e.g., 'Integrate x^2 dx')..." />
      <button id="send-btn" onclick="sendQuestion()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
